<html>
    <head>
        <title>Main Webpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Hello.  Click the links below to see various usages of the REST API</div>
        
        <a href="rest/hello/Tanya%20Adams">JSON data based on URL.  Change the path to say hello!</a>
        <br/>
        <a href="rest/hello?name=Tanya%20Adams">JSON data based on query string.  Change the query string to say hello!</a>
        <br/>
        <a href="rest/textonly">Text only data</a>
        <br/>
        
        <form action="rest/formdata" method="post" enctype="application/x-www-form-urlencoded" >
            Name: <input name="name" type="text" />
            <input type="submit" />
        </form>
    </body>
